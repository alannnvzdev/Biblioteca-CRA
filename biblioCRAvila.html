<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Nacional E.M.D "Gral. Pablo L. Ávila"</title>
    <style>
        
        :root {
            --primary-color: #000000;
            --secondary-color: #1302ff;
            --accent-color: #f70202;
            --success-color: #18da69;
            --background-color: #2600ff;
            --card-background: #ffffff;
            --shadow: 0 2px 5px rgba(255, 0, 0, 0.699);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-color) 0%, #f5f6fa 100%);
            min-height: 100vh;
        }
        .header {
            position: relative;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            padding: 20px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff0000; 
        }
        .header h2 {
            font-size: 1.5em;
            color: #72e472; 
            margin: 10px 0;
        }
        .header h3 {
            font-size: 1.2em;
            color: #05fcd3; 
            margin: 0;
        }
        .logo-header {
            position: absolute;
            top: 40px;
            right: 30px;
            width: 300px;
            height: 110px;
            object-fit: contain;
            border-radius: 10px;
            
        }
        .header-left-img {
            position: absolute;
            top: -70px;
            left: 0;
            height: 300px;
            width: 369px;
            object-fit: contain;
            border-radius: 12px;
            z-index: 1;
            
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #5a5df7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        button {
            background-color: var(--secondary-color);
            color: rgb(255, 255, 255);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #57ace6;
            transform: translateY(-2px);
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tab-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--background-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: var(--secondary-color);
            color: rgb(231, 84, 84);
        }
        .content-area {
            display: none;
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        .content-area.active {
            display: block;
        }
        .book-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(228, 64, 64, 0.2);
        }
        .book-card h3 {
            color: var(--secondary-color);
            margin-top: 0;
        }
        .book-card p {
            margin: 8px 0;
            color: var(--primary-color);
        }
        .book-card .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }
        .book-card .status.available {
            background: var(--success-color);
            color: white;
        }
        .book-card .status.unavailable {
            background: var(--accent-color);
            color: white;
        }
        .book-card .status.low-stock {
            background: #f39c12;
            color: white;
        }
        .book-image {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: var(--shadow);
        }
        .book-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .book-actions button {
            padding: 8px 15px;
        }
        .book-actions .edit {
            background: #f1c40f;
        }
        .book-actions .delete {
            background: var(--accent-color);
            color: white;
        }
        .book-actions .transfer {
            background: #2ecc71;
            color: white;
        }
        
        .category-section {
            background: var(--card-background);
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--secondary-color), #57ace6);
            color: white;
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .category-content {
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            .container {
                padding: 10px;
            }
            .book-image {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="loginModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);display:flex;align-items:center;justify-content:center;z-index:9999;">

    <script>
    
    function getBase64(file) {
        return new Promise((resolve, reject) => {
            if (!file) return resolve('');
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // Guardar libro
    document.getElementById('addBookForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const imagenInput = document.getElementById('imagen');
        const imagenFile = imagenInput.files[0];
        const imagenBase64 = await getBase64(imagenFile);

        const libro = {
            titulo: document.getElementById('titulo').value,
            autor: document.getElementById('autor').value,
            editorial: document.getElementById('editorial').value,
            año: document.getElementById('año').value,
            categoria: document.getElementById('categoria').value,
            stock: parseInt(document.getElementById('stock').value),
            adquisicion: document.getElementById('adquisicion').value,
            ubicacion: document.getElementById('ubicacion').value,
            imagen: imagenBase64
        };
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        libros.push(libro);
        localStorage.setItem('libros', JSON.stringify(libros));
        this.reset();
        renderCatalogo();
        renderInventario();
        actualizarContadorLibros();
        actualizarListaCategorias();
        alert('📚 Libro agregado correctamente');
    });

    // Renderizar catálogo agrupado por categoría y con búsqueda
    function renderCatalogo() {
        const catalogoDiv = document.getElementById('catalogoLibros');
        const search = (document.getElementById('searchInput')?.value || '').toLowerCase();
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        // Agrupar por categoría
        const categorias = {};
        libros.forEach(libro => {
            if (
                search &&
                !libro.titulo.toLowerCase().includes(search) &&
                !libro.autor.toLowerCase().includes(search)
            ) return;
            if (!categorias[libro.categoria]) categorias[libro.categoria] = [];
            categorias[libro.categoria].push(libro);
        });
        catalogoDiv.innerHTML = '';
        if (Object.keys(categorias).length === 0) {
            catalogoDiv.innerHTML = '<div style="text-align:center;color:#666;font-size:1.2em;padding:40px;"><h3>📚 Sin resultados</h3><p>No se encontraron libros con esos criterios de búsqueda.</p></div>';
            return;
        }
        for (const cat in categorias) {
            const catSection = document.createElement('div');
            catSection.className = 'category-section';
            catSection.innerHTML = `<div class="category-header">📚 ${cat} (${categorias[cat].length} libro${categorias[cat].length !== 1 ? 's' : ''})</div><div class="category-content"></div>`;
            const categoryContent = catSection.querySelector('.category-content');
            
            categorias[cat].forEach(libro => {
                const card = document.createElement('div');
                card.className = 'book-card';
                
                // Determinar estado del stock con emojis
                let statusClass = 'unavailable';
                let statusText = '❌ Agotado';
                let statusEmoji = '📚';
                
                if (libro.stock > 0) {
                    if (libro.stock <= 2) {
                        statusClass = 'low-stock';
                        statusText = `⚠️ Pocas unidades (${libro.stock})`;
                        statusEmoji = '⚠️';
                    } else {
                        statusClass = 'available';
                        statusText = `✅ Disponible (${libro.stock} unidades)`;
                        statusEmoji = '✅';
                    }
                }
                
                card.innerHTML = `
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 20px;">
                        <div>
                            ${libro.imagen ? `<img src="${libro.imagen}" class="book-image" alt="Portada de ${libro.titulo}">` : '<div class="book-image" style="background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #999; font-size: 12px; text-align: center;">📖<br>Sin imagen</div>'}
                        </div>
                        <div class="book-info">
                            <h3>${statusEmoji} ${libro.titulo}</h3>
                            <p><strong>✍️ Autor:</strong> ${libro.autor}</p>
                            <p><strong>🏢 Editorial:</strong> ${libro.editorial}</p>
                            <p><strong>📅 Año:</strong> ${libro.año}</p>
                            <p><strong>📊 Stock:</strong> ${libro.stock}</p>
                            <span class="status ${statusClass}">
                                ${statusText}
                            </span>
                            <div class="book-actions">
                                <button class="delete" onclick="eliminarLibro('${libro.titulo}','${libro.autor}')">🗑️ Eliminar</button>
                            </div>
                        </div>
                    </div>
                `;
                categoryContent.appendChild(card);
            });
            catalogoDiv.appendChild(catSection);
        }
    }

    // Renderizar inventario (lista completa)
    function renderInventario() {
        const inventarioDiv = document.getElementById('inventarioLibros');
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        if (libros.length === 0) {
            inventarioDiv.innerHTML = '<div style="text-align:center;color:#666;font-size:1.2em;padding:40px;"><h3>📋 Inventario vacío</h3><p>Aún no hay libros registrados en el sistema.</p></div>';
            return;
        }
        inventarioDiv.innerHTML = '';
        libros.forEach(libro => {
            const card = document.createElement('div');
            card.className = 'book-card';
            
            // Determinar estado del stock con emojis
            let statusClass = 'unavailable';
            let statusText = '❌ Agotado';
            let statusEmoji = '📚';
            
            if (libro.stock > 0) {
                if (libro.stock <= 2) {
                    statusClass = 'low-stock';
                    statusText = `⚠️ Pocas unidades (${libro.stock})`;
                    statusEmoji = '⚠️';
                } else {
                    statusClass = 'available';
                    statusText = `✅ Disponible (${libro.stock} unidades)`;
                    statusEmoji = '✅';
                }
            }
            
            // Emojis para tipos de adquisición
            let adquisicionEmoji = '🛒';
            if (libro.adquisicion === 'Donación') adquisicionEmoji = '🎁';
            else if (libro.adquisicion === 'Intercambio') adquisicionEmoji = '🔄';
            
            card.innerHTML = `
                <div style="display: grid; grid-template-columns: auto 1fr; gap: 20px;">
                    <div>
                        ${libro.imagen ? `<img src="${libro.imagen}" class="book-image" alt="Portada de ${libro.titulo}">` : '<div class="book-image" style="background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #999; font-size: 12px; text-align: center;">📖<br>Sin imagen</div>'}
                    </div>
                    <div class="book-info">
                        <h3>${statusEmoji} ${libro.titulo}</h3>
                        <p><strong>✍️ Autor:</strong> ${libro.autor}</p>
                        <p><strong>🏢 Editorial:</strong> ${libro.editorial}</p>
                        <p><strong>📅 Año:</strong> ${libro.año}</p>
                        <p><strong>📂 Categoría:</strong> ${libro.categoria}</p>
                        <p><strong>📊 Stock:</strong> ${libro.stock}</p>
                        <p><strong>${adquisicionEmoji} Adquisición:</strong> ${libro.adquisicion}</p>
                        <p><strong>📍 Ubicación:</strong> ${libro.ubicacion}</p>
                        <span class="status ${statusClass}">
                            ${statusText}
                        </span>
                        <div class="book-actions">
                            <button class="delete" onclick="eliminarLibro('${libro.titulo}','${libro.autor}')">🗑️ Eliminar</button>
                        </div>
                    </div>
                </div>
            `;
            inventarioDiv.appendChild(card);
        });
    }

    // Tabs
    function switchTab(tabId) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.content-area').forEach(area => area.classList.remove('active'));
        document.querySelector(`.tab-button[onclick*="${tabId}"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
        if (tabId === 'catalogo') renderCatalogo();
        if (tabId === 'inventario') renderInventario();
    }
    window.switchTab = switchTab;

    // Búsqueda en catálogo
    document.getElementById('searchInput')?.addEventListener('input', renderCatalogo);

const USUARIOS_AUTORIZADOS = [
    { usuario: "admin", password: "CRAvila" },
    { usuario: "encargado", password: "clave2024" }
];

function mostrarLogin() {
    document.getElementById('loginModal').style.display = 'flex';
    document.getElementById('tabsBar').style.display = 'none';
    document.getElementById('add').style.display = 'none';
}
function ocultarLogin() {
    document.getElementById('loginModal').style.display = 'none';
    document.getElementById('tabsBar').style.display = '';
    document.getElementById('add').style.display = '';
}

function checkLogin() {
    const usuario = localStorage.getItem('usuarioLogueado');
    if (!usuario) mostrarLogin();
    else ocultarLogin();
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const usuario = document.getElementById('usuarioLogin').value.trim();
    const password = document.getElementById('passwordLogin').value;
    const autorizado = USUARIOS_AUTORIZADOS.some(u => u.usuario === usuario && u.password === password);

        localStorage.setItem('usuarioLogueado', usuario);

    localStorage.removeItem('usuarioLogueado');

window.cerrarSesion = cerrarSesion;

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        renderCatalogo();
        renderInventario();
        actualizarContadorLibros();
        actualizarListaCategorias();
    });

    function eliminarLibro(titulo, autor) {
        if (!confirm('¿Seguro que deseas eliminar este libro?')) return;
        let libros = JSON.parse(localStorage.getItem('libros')) || [];
        libros = libros.filter(libro => libro.titulo !== titulo || libro.autor !== autor);
        localStorage.setItem('libros', JSON.stringify(libros));
        renderCatalogo();
        renderInventario();
        actualizarContadorLibros();
        actualizarListaCategorias();
    }
    window.eliminarLibro = eliminarLibro;

    function exportarCSV() {
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        if (libros.length === 0) {
            alert('📤 No hay libros para exportar.');
            return;
        }
        const encabezados = [
            "Título", "Autor", "Editorial", "Año", "Categoría", "Stock", "Adquisición", "Ubicación"
        ];
        const filas = libros.map(libro => [
            libro.titulo,
            libro.autor,
            libro.editorial,
            libro.año,
            libro.categoria,
            libro.stock,
            libro.adquisicion,
            libro.ubicacion
        ]);
        // Cambia la coma por punto y coma
        let csvContent = encabezados.join(";") + "\n" +
            filas.map(fila => fila.map(campo => `"${(campo ?? '').toString().replace(/"/g, '""')}"`).join(";")).join("\n");
        // Agrega BOM para que Excel reconozca UTF-8
        const blob = new Blob(["\uFEFF" + csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "libros_biblioteca.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    window.exportarCSV = exportarCSV;

    document.getElementById('importCSV').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const text = event.target.result;
            importarLibrosDesdeCSV(text);
        };
        reader.readAsText(file, 'UTF-8');
    });

    function importarLibrosDesdeCSV(csvText) {
        // Asume que la primera fila es el encabezado
        const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== '');
        if (lines.length < 2) {
            alert('📄 El archivo no contiene datos.');
            return;
        }
        const headers = lines[0].split(';').map(h => h.replace(/"/g, '').trim());
        const libros = [];
        for (let i = 1; i < lines.length; i++) {
            const row = lines[i].split(';').map(cell => cell.replace(/(^"|"$)/g, '').replace(/""/g, '"'));
            if (row.length < 8) continue; // Salta filas incompletas
            const libro = {
                titulo: row[0],
                autor: row[1],
                editorial: row[2],
                año: row[3],
                categoria: row[4],
                stock: parseInt(row[5]) || 0,
                adquisicion: row[6],
                ubicacion: row[7],
                imagen: '' // No se importa imagen desde CSV
            };
            libros.push(libro);
        }
        if (libros.length === 0) {
            alert('❌ No se encontraron libros válidos en el archivo.');
            return;
        }
        if (confirm(`¿Deseas reemplazar todos los libros actuales por los ${libros.length} importados?`)) {
            localStorage.setItem('libros', JSON.stringify(libros));
            renderCatalogo();
            renderInventario();
            actualizarContadorLibros();
            actualizarListaCategorias();
            alert('✅ Libros importados correctamente.');
        }
    }

    function actualizarContadorLibros() {
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        document.getElementById('contadorNumero').textContent = libros.length;
    }

    // Función para actualizar la lista de categorías dinámicamente
    function actualizarListaCategorias() {
        const libros = JSON.parse(localStorage.getItem('libros')) || [];
        const categoriasExistentes = [...new Set(libros.map(libro => libro.categoria))].filter(cat => cat);
        const datalist = document.getElementById('categoriasList');
        
        // Obtener las opciones predefinidas
        const categoriasPredefinidas = [
            'Ficción', 'Historia', 'Infantil', 'Académico', 'Poesía', 'Matemáticas', 
            'Física', 'Literario', 'Cuentos', 'Informática', 'Ciencias Naturales', 
            'Geografía', 'Filosofía', 'Arte', 'Música', 'Deportes', 'Biografías', 
            'Ensayos', 'Diccionarios', 'Enciclopedias'
        ];
        
        // Combinar categorías predefinidas con las existentes
        const todasLasCategorias = [...new Set([...categoriasPredefinidas, ...categoriasExistentes])].sort();
        
        // Limpiar y llenar el datalist
        datalist.innerHTML = '';
        todasLasCategorias.forEach(categoria => {
            const option = document.createElement('option');
            option.value = categoria;
            datalist.appendChild(option);
        });
    }
    </script>
