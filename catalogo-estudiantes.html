<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Biblioteca - Estudiantes</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #1302ff;
            --accent-color: #f70202;
            --success-color: #18da69;
            --background-color: #2600ff;
            --card-background: #ffffff;
            --shadow: 0 2px 5px rgba(255, 0, 0, 0.699);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-color) 0%, #f5f6fa 100%);
            min-height: 100vh;
        }
        
        .header {
            position: relative;
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            padding: 20px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff0000; 
        }
        
        .header h2 {
            font-size: 1.5em;
            color: #72e472; 
            margin: 10px 0;
        }
        
        .header h3 {
            font-size: 1.2em;
            color: #05fcd3; 
            margin: 0;
        }
        
        .logo-header {
            position: absolute;
            top: 40px;
            right: 30px;
            width: 300px;
            height: 110px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .header-left-img {
            position: absolute;
            top: -70px;
            left: 0;
            height: 300px;
            width: 369px;
            object-fit: contain;
            border-radius: 12px;
            z-index: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-container {
            background: var(--card-background);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .search-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #5a5df7;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }
        
        .category-filter {
            padding: 12px;
            border: 2px solid #5a5df7;
            border-radius: 8px;
            font-size: 16px;
            min-width: 150px;
        }
        
        .search-button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #57ace6;
            transform: translateY(-2px);
        }
        
        .stats-container {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            font-size: 1.2em;
        }
        
        .stats-item {
            display: inline-block;
            margin: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .book-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 20px;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(228, 64, 64, 0.2);
        }
        
        .book-image {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .book-info h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em;
        }
        
        .book-info p {
            margin: 8px 0;
            color: var(--primary-color);
        }
        
        .book-info .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .book-info .status.available {
            background: var(--success-color);
            color: white;
        }
        
        .book-info .status.unavailable {
            background: var(--accent-color);
            color: white;
        }
        
        .book-info .status.low-stock {
            background: #f39c12;
            color: white;
        }
        
        .category-section {
            background: var(--card-background);
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .category-header {
            background: linear-gradient(135deg, var(--secondary-color), #57ace6);
            color: white;
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .category-content {
            padding: 20px;
        }
        
        .no-results {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.2em;
            padding: 40px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .admin-link:hover {
            background: #57ace6;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .book-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .book-image {
                justify-self: center;
                width: 150px;
                height: 200px;
            }
            
            .stats-container {
                font-size: 1em;
            }
            
            .stats-item {
                display: block;
                margin: 10px 0;
            }
            
            .header-left-img, .logo-header {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="mectrans.png" alt="Imagen Izquierda" class="header-left-img">
        <h1>Colegio Nacional E.M.D "Gral. Pablo L. √Åvila"</h1>
        <h2>Cat√°logo de Biblioteca</h2>
        <h3>Consulta de Libros Disponibles</h3>
        <img src="pablologo.png" alt="Logo Instituci√≥n" class="logo-header">
    </div>

    <div class="stats-container">
        <div class="stats-item">
            üìö Total de libros: <span id="totalLibros">0</span>
        </div>
        <div class="stats-item">
            ‚úÖ Disponibles: <span id="librosDisponibles">0</span>
        </div>
        <div class="stats-item">
            üìÇ Categor√≠as: <span id="totalCategorias">0</span>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <h2>Buscar Libros</h2>
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar por t√≠tulo, autor o editorial...">
                <select class="category-filter" id="categoryFilter">
                    <option value="">Todas las categor√≠as</option>
                </select>
                <button class="search-button" onclick="buscarLibros()">Buscar</button>
            </div>
        </div>

        <div id="catalogoLibros">
            <!-- Los libros se mostrar√°n aqu√≠ -->
        </div>
    </div>

    <!-- Enlace para acceso de administradores -->
    <a href="biblioCRAvila.html" class="admin-link">üîê Acceso Administradores</a>

    <script>
        // Variables globales
        let todosLosLibros = [];
        let librosActuales = [];

        // Cargar datos al inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarLibros();
            configurarBusqueda();
        });

        // Cargar libros desde localStorage
        function cargarLibros() {
            todosLosLibros = JSON.parse(localStorage.getItem('libros')) || [];
            librosActuales = [...todosLosLibros];
            actualizarEstadisticas();
            llenarFiltroCategoria();
            mostrarLibros();
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            const totalLibros = todosLosLibros.length;
            const librosDisponibles = todosLosLibros.filter(libro => libro.stock > 0).length;
            const categorias = [...new Set(todosLosLibros.map(libro => libro.categoria))];
            
            document.getElementById('totalLibros').textContent = totalLibros;
            document.getElementById('librosDisponibles').textContent = librosDisponibles;
            document.getElementById('totalCategorias').textContent = categorias.length;
        }

        // Llenar el filtro de categor√≠as
        function llenarFiltroCategoria() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categorias = [...new Set(todosLosLibros.map(libro => libro.categoria))].sort();
            
            // Limpiar opciones existentes (excepto "Todas las categor√≠as")
            categoryFilter.innerHTML = '<option value="">Todas las categor√≠as</option>';
            
            categorias.forEach(categoria => {
                const option = document.createElement('option');
                option.value = categoria;
                option.textContent = categoria;
                categoryFilter.appendChild(option);
            });
        }

        // Configurar b√∫squeda en tiempo real
        function configurarBusqueda() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            
            searchInput.addEventListener('input', buscarLibros);
            categoryFilter.addEventListener('change', buscarLibros);
            
            // Buscar al presionar Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    buscarLibros();
                }
            });
        }

        // Funci√≥n de b√∫squeda
        function buscarLibros() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedCategory = document.getElementById('categoryFilter').value;

            librosActuales = todosLosLibros.filter(libro => {
                const matchesSearch = !searchTerm || 
                    libro.titulo.toLowerCase().includes(searchTerm) ||
                    libro.autor.toLowerCase().includes(searchTerm) ||
                    libro.editorial.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !selectedCategory || libro.categoria === selectedCategory;
                
                return matchesSearch && matchesCategory;
            });

            mostrarLibros();
        }

        // Mostrar libros agrupados por categor√≠a
        function mostrarLibros() {
            const catalogoDiv = document.getElementById('catalogoLibros');
            
            if (librosActuales.length === 0) {
                catalogoDiv.innerHTML = `
                    <div class="no-results">
                        <h3>No se encontraron libros</h3>
                        <p>Intenta con otros t√©rminos de b√∫squeda o selecciona otra categor√≠a.</p>
                    </div>
                `;
                return;
            }

            // Agrupar libros por categor√≠a
            const librosPorCategoria = {};
            librosActuales.forEach(libro => {
                if (!librosPorCategoria[libro.categoria]) {
                    librosPorCategoria[libro.categoria] = [];
                }
                librosPorCategoria[libro.categoria].push(libro);
            });

            // Ordenar categor√≠as alfab√©ticamente
            const categoriasOrdenadas = Object.keys(librosPorCategoria).sort();

            catalogoDiv.innerHTML = '';

            categoriasOrdenadas.forEach(categoria => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `${categoria} (${librosPorCategoria[categoria].length} libro${librosPorCategoria[categoria].length !== 1 ? 's' : ''})`;
                
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                
                librosPorCategoria[categoria].forEach(libro => {
                    const bookCard = crearTarjetaLibro(libro);
                    categoryContent.appendChild(bookCard);
                });
                
                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(categoryContent);
                catalogoDiv.appendChild(categorySection);
            });
        }

        // Crear tarjeta de libro
        function crearTarjetaLibro(libro) {
            const card = document.createElement('div');
            card.className = 'book-card';
            
            // Determinar estado del stock
            let statusClass = 'unavailable';
            let statusText = 'Agotado';
            
            if (libro.stock > 0) {
                if (libro.stock <= 2) {
                    statusClass = 'low-stock';
                    statusText = `Pocas unidades (${libro.stock})`;
                } else {
                    statusClass = 'available';
                    statusText = `Disponible (${libro.stock} unidades)`;
                }
            }

            card.innerHTML = `
                <div>
                    ${libro.imagen ? `<img src="${libro.imagen}" class="book-image" alt="Portada de ${libro.titulo}">` : '<div class="book-image" style="background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #999; font-size: 12px; text-align: center;">Sin imagen disponible</div>'}
                </div>
                <div class="book-info">
                    <h3>${libro.titulo}</h3>
                    <p><strong>üìù Autor:</strong> ${libro.autor}</p>
                    <p><strong>üè¢ Editorial:</strong> ${libro.editorial}</p>
                    <p><strong>üìÖ A√±o:</strong> ${libro.a√±o}</p>
                    <p><strong>üìç Ubicaci√≥n:</strong> ${libro.ubicacion}</p>
                    <span class="status ${statusClass}">
                        ${statusText}
                    </span>
                </div>
            `;
            
            return card;
        }

        // Recargar datos (√∫til si se actualiza desde otra pesta√±a)
        setInterval(function() {
            const librosActualizados = JSON.parse(localStorage.getItem('libros')) || [];
            if (JSON.stringify(librosActualizados) !== JSON.stringify(todosLosLibros)) {
                cargarLibros();
            }
        }, 5000); // Verificar cada 5 segundos
    </script>
</body>
</html>
